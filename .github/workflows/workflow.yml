name: Run Tests

# Trigger on push to any branch and pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-timeout requests flask
    
    # Step 4: Start Flask mock API in background
    - name: Start Flask mock API
      run: |
        python src/mock_firewall_api.py &
        sleep 5  # Wait for server to start
      env:
        FLASK_ENV: testing
    
    # Step 5: Run tests
    - name: Run pytest
      run: |
        pytest tests/ -v --tb=short
    
    # Step 6: Upload test results (optional)
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: pytest-report.xml